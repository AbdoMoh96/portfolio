on:
  push:
    branches:
      - main
name: ðŸš€ Deploy Website To Cpanel
jobs:
  build:
    runs-on: ubuntu-latest
    name: React.js Build
    steps:
      - uses: actions/checkout@v2
      - name: React.js Build
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install laravel-mix
      - run: npm run prod

  web-deploy:
    name: ðŸŽ‰ Deploy To Cpanel
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ftp.codebuilderpro.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}


